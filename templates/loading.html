{% extends "base.html" %}
{% block content %}
    <style>
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 40px auto;
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-message {
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <div class="loading-message">
        <h2>‚è≥ Mohon Tunggu...</h2>
        <p>Model sedang diproses, ini dapat memakan waktu beberapa saat.</p>
        <div class="spinner"></div>
    </div>
    <script>
        setTimeout(function(){
            window.location.href = "/processing?stock={{ stock }}";
        }, 3000); // 3000 ms = 3 detik
    </script>
{% endblock %}
